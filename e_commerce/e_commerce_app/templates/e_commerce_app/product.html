{% extends 'e_commerce_app/base.html' %}
{% load static %}

{% block content %}

  <p><a href="{% url 'e_commerce_app:category' category.id %}"> {{ category }}</a></p>

<div class="row">
  <div class="col-lg-3 col-md-4 col-sm-6">
    <div class="card">
      <img class="card-img-top" src="{% static 'e_commerce_app/images/placeholder.jpg' %}" alt="Product Image">
      <div class="card-body">
        <form method="post" action="{% url 'users:personal_details' product.id %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="{{ form.category.id_for_label }}">Category:</label>
            <input type="text" class="form-control" id="{{ form.category.id_for_label }}" value="{{ product.category }}"
                   readonly>
          </div>
          <div class="form-group">
            <label for="{{ form.category.id_for_label }}">Heading:</label>
            <input type="text" class="form-control" id="{{ form.heading.id_for_label }}" value="{{ product.heading }}"
                   readonly>
          </div>
          <div class="form-group">
            <label for="{{ form.category.id_for_label }}">Cost:</label>
            <input type="text" class="form-control" id="{{ form.cost.id_for_label }}" value="{{ product.cost }}"
                   readonly>
          </div>
          <div class="form-group">
            <label for="{{ form.text.id_for_label }}">Text:</label>
            <textarea class="form-control" id="{{ form.text.id_for_label }}" readonly>{{ product.text }}</textarea>
          </div>
          <button type="submit" class="btn btn-success">Buy</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
