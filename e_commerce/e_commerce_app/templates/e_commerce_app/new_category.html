{% extends "e_commerce_app/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Add a new category:</h2>
{% endblock header %}

{% block content %}

  <form action="{% url 'e_commerce_app:new_category' %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="brn btn-primary">add category</button>
    {% endbuttons %}
  </form>

{% endblock content %}
